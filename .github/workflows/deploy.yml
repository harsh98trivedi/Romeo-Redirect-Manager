name: Deploy to WordPress.org
on:
  push:
    branches:
      - "*"
    tags:
      - "*"
jobs:
  build:
    name: Build Zip
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set SLUG
        run: echo "SLUG=$(echo '${{ github.event.repository.name }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build Zip
        run: |
          # Create a temporary directory for the build
          TMP_DIR=$(mktemp -d)
          
          # Copy files using rsync, respecting .distignore
          rsync -r --exclude-from=.distignore . "$TMP_DIR/${{ env.SLUG }}"
          
          # Navigate to temp dir and zip the folder
          cd "$TMP_DIR"
          zip -r "$GITHUB_WORKSPACE/${{ env.SLUG }}.zip" "${{ env.SLUG }}"
          
          # Set the zip path env var for the upload step
          echo "ZIP_PATH=$GITHUB_WORKSPACE/${{ env.SLUG }}.zip" >> $GITHUB_ENV

      - name: Upload Zip as Artifact
        uses: actions/upload-artifact@v4
        with:
      - name: Extract Release Notes
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          # Extract content between the current version header and the next version header
          awk "/^## $VERSION/{flag=1;next}/^## /{flag=0}flag" CHANGELOG.md > RELEASE_NOTES.md
          
      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ZIP_PATH }}
          body_path: RELEASE_NOTES.md

  deploy:
    name: Deploy to WordPress.org
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set SLUG and VERSION
        run: |
          echo "SLUG=$(echo '${{ github.event.repository.name }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: WordPress Plugin Deploy
        uses: 10up/action-wordpress-plugin-deploy@stable
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          SLUG: ${{ env.SLUG }}
          ASSETS_DIR: .wordpress-org
        with:
          generate-zip: true
